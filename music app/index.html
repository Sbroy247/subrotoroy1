<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a781ab5214.js" crossorigin="anonymous"></script>
    <title>Musical-Lab music App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                 </div>

       </div>

           <div class="container">
              <div class="musical-instrument">
                <input type="range" name="range" id="progress" min="0" value="0" max="100">
                
                <div class="controling-icon">
                    <div class="name">
                        <img src="playing.gif" id="gif" alt="">
                        <span id ="masterSongname">salame Isaq--janu</span>
                    </div>
                    
                    <div class="icon">
                       <a href="#"><i class="fas fa-fast-backward" id="previous"></i></a>
                       <a href="#"><i class="far fa-play-circle" id="masterPlay"></i></a>
                       <a href="#"><i class="fas fa-fast-forward" id="next"></i></a>

                </div>
