<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/a781ab5214.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form id="form">
              <div class="form-control">
                  <label for="">Username</label>
                  <input type="text" id="username" placeholder="Enter Your Name" autocomplete="off">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Eror massage</small>
             </div>
              <div class="form-control">
                  <label for="">Email</label>
                  <input type="text" id="email" placeholder="Enter Your Email" autocomplete="off">
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error Massage</small>
             </div>
             <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" id="phoneNumber" placeholder="Enter Your Phone Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Massage</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="Password" id="password" placeholder="Enter Your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Massage</small>
            </div>
             <div class="form-control">
                <label for="">confirm password</label>
                <input type="Password" id="cpassword" placeholder="Enter Your Confirm Password ">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Massage</small>
            </div>
            <input type="submit" value="submit" class="btn" >
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
